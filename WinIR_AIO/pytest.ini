[pytest]
# Pytest configuration for WinIR-AIO

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --maxfail=5

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external tools)
    gui: GUI tests (requires QApplication)
    slow: Slow tests (may take several seconds)
    requires_admin: Tests that require administrator privileges
    requires_network: Tests that require network access

# Timeout (prevent hanging tests)
timeout = 60

# Log settings
log_cli = true
log_cli_level = INFO
log_file = logs/test.log
log_file_level = DEBUG

